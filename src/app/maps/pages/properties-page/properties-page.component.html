<div style="margin-left: 170px;" class="mr-3">
<div class="container">
  <div class="row mt-3">
    <div class="">
      <h3>Listado de propiedades</h3>
      <hr>

    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="">
    <div class="col">
      <div class="row">

        <!------Houses----->
        <div *ngFor = "let house of houses" class="col-4 mb-2">
          <div class="card">
            <img src="..." class="card-img-top" alt="">
            <app-mini-map [LngLat]="house.lngLat"></app-mini-map>
             <div class="card-body">
              <h5 class="card-title">
                {{house.title}}
              </h5>
              <p class="card-text">
                {{house.description}}
              </p>
             </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
